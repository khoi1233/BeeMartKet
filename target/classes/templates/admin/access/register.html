<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="template" content="greeny">
    <meta name="title" content="greeny - Ecommerce Food Store HTML Template">
    <meta name="keywords"
        content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, products, farm, grocery, natural, online">
    <title>Bee Market - Đăng ký</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="fonts/icofont/icofont.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="/vendor/venobox/venobox.min.css">
    <link rel="stylesheet" href="/vendor/slickslider/slick.min.css">
    <link rel="stylesheet" href="/vendor/niceselect/nice-select.min.css">
    <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-auth.css">
</head>

<body>
    <section class="user-form-part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
                    <div class="user-form-logo"><a href="/home/home"><img src="/images/logo.png" alt="logo"></a></div>
                    <div class="user-form-card">
                        <div class="user-form-title">
                            <h2>Tham gia ngay!</h2>
                            <p>Thiết lập một tài khoản của bạn</p>
                        </div>
                        <div class="user-form-group">
                            <ul class="user-form-social">
                                <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i>Đăng nhập với facebook</a>
                                </li>
                                <li><a href="#" class="twitter"><i class="fab fa-twitter"></i>Đăng nhập với twitter</a></li>
                                <li><a href="#" class="google"><i class="fab fa-google"></i>Đăng nhập với google</a></li>
                                <li><a href="#" class="instagram"><i class="fab fa-instagram"></i>Đăng nhập với
                                        instagram</a></li>
                            </ul>
                            <div class="user-form-divider">
                                <p>Hoặc</p>
                            </div>
                            <form class="user-form" action="/access/register/check" method="post">
                                <div class="form-group"><input type="text" class="form-control"
                                        placeholder="Nhập tên đăng nhập" name="usernameRT"></div>
                                <div class="form-group"><input type="email" class="form-control"
                                        placeholder="Nhập địa chỉ email" name="emailRT"></div>
                                <div class="form-group"><input type="password" class="form-control"
                                        placeholder="Nhập mật khẩu" name="passswordRT"></div>
                                <div class="form-group"><input type="password" class="form-control"
                                        placeholder="Nhập xác nhận mật khẩu" name="passswordRT2"></div>
                                <div class="form-check mb-3"><input class="form-check-input" type="checkbox" value=""
                                        id="check"><label class="form-check-label" for="check">Chấp nhận tất cả các <a
                                            href="#">Điều khoản & Điều kiện</a></label></div>
                                <div class="form-button"><button type="submit">Đăng ký</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="user-form-remind">
                        <p>Bạn đã có tài khoản?<a th:href="@{/access/login}">Đăng nhập</a></p>
                    </div>
                    <div class="user-form-footer">
                       <p>Bee Market | &COPY; Bản quyền thuộc về <a href="#">Bee Team</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/vendor/bootstrap/jquery-1.12.4.min.js"></script>
    <script src="/vendor/bootstrap/popper.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="/vendor/countdown/countdown.min.js"></script>
    <script src="/vendor/niceselect/nice-select.min.js"></script>
    <script src="/vendor/slickslider/slick.min.js"></script>
    <script src="/vendor/venobox/venobox.min.js"></script>
    <script src="/js/nice-select.js"></script>
    <script src="/js/countdown.js"></script>
    <script src="/js/accordion.js"></script>
    <script src="/js/venobox.js"></script>
    <script src="/js/slick.js"></script>
    <script src="/js/main.js"></script>
</body>


</html>
