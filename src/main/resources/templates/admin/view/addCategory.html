<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/layout :: content(~{::body},~{::title})}">

<head>

<title>Thêm Loại Sản Phẩm</title>
<body >

	<!-- Page Content-->
	<div class="page-content" ng-controller="sanphamAdmin-controller">
		<div class="container-fluid">
			<!-- Page-Title -->
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">
								Thông tin sản phẩm <span class="badge bg-soft-success font-12">New</span>
							</h4>

						</div>
						<!--end card-header-->

						<div class="card-body">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="tenLoaiSanPham"
									ng-model="loaiSanPham.tenLoaiSanPham"
									placeholder="Tên Loại Sản Phẩm"> <label
									for="tenLoaiSanPham">Tên Loại Sản Phẩm</label>
							</div>
							<div class="form-floating">
								<textarea class="form-control"
									placeholder="Leave a comment here" id="floatingTextarea2"
									style="height: 100px" ng-model="loaiSanPham.ghiChu"></textarea>
								<label for="floatingTextarea2">Ghi Chú</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		<button type="button" ng-click="createLoaiSanPham()" class="btn btn-outline-secondary float-end"><i class="mdi mdi-plus me-2"></i>Thêm</button>

			<br> <br>
			<br> <br>

		</div>
		<!-- container -->

		<footer class="footer text-center text-sm-start ">
			&copy;
			<script>
				document.write(new Date().getFullYear())
			</script>
			Dastone <span class="text-muted d-none d-sm-inline-block float-end">Crafted
				with <i class="mdi mdi-heart text-danger"></i> by Mannatthemes
			</span>
		</footer>
		<!--end footer-->
	</div>
	<!-- end page content -->
	</div>
	<!-- end page-wrapper -->

  <!-- JavaScript to handle the next button click event -->
        <script>
            document.getElementById('nextButton').addEventListener('click', function () {
                // Get the active tab
                var activeTab = document.querySelector('.nav-tabs .nav-link.active');
        
                // Get the next tab
                var nextTab = activeTab.parentElement.nextElementSibling.querySelector('.nav-link');
        
                // Activate the next tab
                if (nextTab) {
                    activeTab.classList.remove('active');
                    nextTab.classList.add('active');
        
                    // Get the tab-pane associated with the next tab and show it
                    var nextTabPaneId = nextTab.getAttribute('href').substring(1);
                    var nextTabPane = document.getElementById(nextTabPaneId);
                    activeTab.parentElement.parentElement.nextElementSibling.querySelector('.tab-content .tab-pane.active').classList.remove('active');
                    nextTabPane.classList.add('active');
                }
            });
        
            document.getElementById('prevButton').addEventListener('click', function () {
                // Get the active tab
                var activeTab = document.querySelector('.nav-tabs .nav-link.active');
        
                // Get the previous tab
                var prevTabElement = activeTab.parentElement.previousElementSibling;
                var prevTab = prevTabElement ? prevTabElement.querySelector('.nav-link') : null;
        
                // Activate the previous tab
                if (prevTab) {
                    activeTab.classList.remove('active');
                    prevTab.classList.add('active');
        
                    // Get the tab-pane associated with the previous tab and show it
                    var prevTabPaneId = prevTab.getAttribute('href').substring(1);
                    var prevTabPane = document.getElementById(prevTabPaneId);
        
                    if (prevTabPane) {
                        var activeTabPane = activeTab.parentElement.parentElement.nextElementSibling.querySelector('.tab-content .tab-pane.active');
                        activeTabPane.classList.remove('active');
                        prevTabPane.classList.add('active');
                    }
                }
            });
        </script>

</body>

</html>
