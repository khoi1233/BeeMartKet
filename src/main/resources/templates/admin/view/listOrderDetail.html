<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/layout :: content(~{::body},~{::title})}">

<head>

<title>Danh sách chi tiết hóa đơn</title>
</head>
<body>
	<!-- Page Content-->
	<div class="page-content" ng-controller="chitietHoadon">
		<div class="container-fluid">
			<!-- Page-Title -->
			<div class="row">
				<div class="col-sm-12">
					<div class="page-title-box">
						<div class="row">
							<div class="col">
								<h4 class="page-title">Tất Cả Sản Phẩm</h4>
							</div>
							<!--end col-->
							<div class="col-auto align-self-center">
								<a href="#" class="btn btn-sm btn-outline-primary"
									id="Dash_Date"> <span class="day-name" id="Day_Name">Today:</span>&nbsp;
									<span class="" id="Select_date">Jan 11</span> <i
									data-feather="calendar" class="align-self-center icon-xs ms-1"></i>
								</a> <a href="#" class="btn btn-sm btn-outline-primary"> <i
									data-feather="download" class="align-self-center icon-xs"></i>
								</a>
							</div>
							<!--end col-->
						</div>
						<!--end row-->
					</div>
					<!--end page-title-box-->
				</div>
				<!--end col-->
			</div>
			<!--end row-->
			<!-- end page title end breadcrumb -->
			<div class="row">
				<div class="col-12">
					<div class="card">

						<!--end card-header-->
						<div class="card-body">
							<table class="table mb-0 table-centered">
								<thead>
									<tr>
										<th></th>
										<th>Mã Hóa Đơn Chi Tiết</th>
										<th>Tên Sản Phẩm</th>
										<th>Số Lượng</th>
										<th>Giá Bán</th>
										<th>Tổng Tiền</th>
										<th>Ghi Chú</th>
										<th></th>
									</tr>
								</thead>


								<tbody>
									<tr ng-repeat="item in hoadonCT">
										<td><img src="{{item.sanPham.hinhAnh}}" alt=""
											height="36">
											</td>
										<td>{{item.maChiTietHD}}</td>
										<td>{{item.sanPham.tenSanPham}}</td>
										<td>{{item.soLuong}}</td>
										<td>{{item.giaBan}}</td>
										<td>{{item.soLuong * item.giaBan}}</td>
										<td>{{item.ghiChu}}</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->


		</div>
		<!-- container -->

		<footer class="footer text-center text-sm-start">
			&copy;
			<script>
				document.write(new Date().getFullYear())
			</script>
			Dastone <span class="text-muted d-none d-sm-inline-block float-end">Crafted
				with <i class="mdi mdi-heart text-danger"></i> by Mannatthemes
			</span>
		</footer>
		<!--end footer-->
	</div>
	<!-- end page content -->
	</div>
	<!-- end page-wrapper -->

</body>

</html>
