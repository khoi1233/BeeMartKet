<body>
    <section class="user-form-part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="user-form-logo"><a href="/home/home"><img src="/images/logo.png" alt="logo"></a></div>
                    <div class="user-form-card">
                        <div class="user-form-title">
                            <h2>Tạo lại mật khẩu mới</h2>
                            <p>Hãy đảm bảo mật khẩu của bạn đủ mạnh</p>
                        </div>
						<form class="user-form">
                            <div class="form-error" th:if="${errorDK}">
								<p class="error-message" th:text="${errorDK}"></p>
							</div>
                                
                              
                              <div class="form-group">
                              	<label class="form-check-label" for="check">Mã xác nhận đã được gửi qua</label> 
                              	<label id="emailLabel" style="color: black; font-weight: bold;"></label>
                              </div>

                              
                              <div class="code-input">
           <input type="text" id="code1" maxlength="1" oninput="nextInput(1)" onkeydown="handleBackspace(1)" onkeypress="removeAccents(event, 'code1')">
        <input type="text" id="code2" maxlength="1" oninput="nextInput(2)" onkeydown="handleBackspace(2)" onkeypress="removeAccents(event, 'code2')">
        <input type="text" id="code3" maxlength="1" oninput="nextInput(3)" onkeydown="handleBackspace(3)" onkeypress="removeAccents(event, 'code3')">
        <input type="text" id="code4" maxlength="1" oninput="nextInput(4)" onkeydown="handleBackspace(4)" onkeypress="removeAccents(event, 'code4')">
        <input type="text" id="code5" maxlength="1" oninput="nextInput(5)" onkeydown="handleBackspace(5)" onkeypress="removeAccents(event, 'code5')">
        <input type="text" id="code6" maxlength="1" oninput="nextInput(6)" onkeydown="handleBackspace(6)" onkeypress="removeAccents(event, 'code6')">
    </div>
    <input type="hidden" id="result" readonly>
    <div class="form-error">
								 <p class="error-message" id="confirm-error"></p>
							
       
    </div>
    <br>

                                <div class="form-group">
                                        <label class="form-check-label" for="check">Bạn không nhận được mã? 
                                        	<span id="countdown">60 giây</span> 
   											 <a href="#" id="resendLink" style="display: none">Gửi lại</a>

                                        </label>
                                </div>
                                <div class="form-button"><button id="confirm">Xác nhận email</button></div>

                            </form>
					</div>
                    <div class="user-form-remind">
                        <p>Chuyển đến trang: <a th:href="@{/admin/access/login}">Đăng nhập</a></p>
                    </div>
                    <div class="user-form-footer">
                        <p>Greeny | &COPY; Copyright by <a href="#">Mironcoder</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
