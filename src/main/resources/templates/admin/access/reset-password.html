<body>
	<section class="user-form-part">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
					<div class="user-form-logo">
						<a href="/home/home"><img src="/images/logo.png" alt="logo"></a>
					</div>
					<div class="user-form-card">
						<div class="user-form-title">
							<h2>Bạn quên mật khẩu?</h2>
							<p>Đừng lo! Hãy làm theo hướng dẫn của chúng tôi!</p>
						</div>

						<form class="user-form" action="/admin/access/reset-password"
							method="post" onsubmit="return validateForm()">
							<div class="form-group">
								<input type="text" class="form-control" id="username"
									placeholder="Nhập tên tài khoản">
								<div id="username-error" class="error-message"
									style="color: red; font-size: 0.9em"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="email"
									placeholder="Nhập email">
								<div id="email-error" class="error-message" style="color: red; font-size: 0.9em"></div>
							</div>
							<div class="form-button">
								<button type="submit">Lấy lại mật khẩu</button>
							</div>
						</form>


					</div>
					<div class="user-form-remind">
						<p>
							Chuyển đến trang: <a th:href="@{/admin/access/login}">Đăng nhập</a>
						</p>
					</div>
					<div class="user-form-footer">
						<p>
							Greeny | &COPY; Copyright by <a href="#">Mironcoder</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="/vendor/bootstrap/jquery-1.12.4.min.js"></script>
	<script src="/vendor/bootstrap/popper.min.js"></script>
	<script src="/vendor/bootstrap/bootstrap.min.js"></script>

	<script src="/vendor/venobox/venobox.min.js"></script>
	<script src="/js/nice-select.js"></script>
	<script src="/js/countdown.js"></script>
	<script src="/js/accordion.js"></script>
	<script src="/js/venobox.js"></script>
	<script src="/js/slick.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/reset-passwordadmin.js"></script>
</body>


</html>
