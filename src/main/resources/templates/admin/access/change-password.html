<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="template" content="greeny">
    <meta name="title" content="greeny - Ecommerce Food Store HTML Template">
    <meta name="keywords"
        content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, products, farm, grocery, natural, online">
    <title>Bee Market - Change Password</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="/fonts/icofont/icofont.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="/vendor/venobox/venobox.min.css">
    <link rel="stylesheet" href="/vendor/slickslider/slick.min.css">
    <link rel="stylesheet" href="/vendor/niceselect/nice-select.min.css">
    <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-auth.css">
</head>

<body>
    <section class="user-form-part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="user-form-logo"><a href="/home/home"><img src="/images/logo.png" alt="logo"></a></div>
                    <div class="user-form-card">
                        <div class="user-form-title">
                            <h2>Tạo lại mật khẩu mới</h2>
                            <p>Hãy đảm bảo mật khẩu của bạn đủ mạnh</p>
                        </div>
						<form class="user-form" action="/access/change-password"
							onsubmit="return validateForm()">
							<div class="form-group">
								<input type="password" class="form-control" id="newPassword"
									placeholder="Nhập mật khẩu mới">
								<div id="newpassword-error" class="error-message"
									style="color: red; font-size: 0.9em"></div>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="confirmPassword"
									placeholder="Xác nhận mật khẩu mới">
								<div id="newpassword-error2" class="error-message"
									style="color: red; font-size: 0.9em"></div>
							</div>
							<div class="form-button">
								<button type="submit">Tạo mật khẩu mới</button>
							</div>
						</form>
					</div>
                    <div class="user-form-remind">
                        <p>Chuyển đến trang: <a th:href="@{/access/login}">Đăng nhập</a></p>
                    </div>
                    <div class="user-form-footer">
                        <p>Greeny | &COPY; Copyright by <a href="#">Mironcoder</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/vendor/bootstrap/jquery-1.12.4.min.js"></script>
    <script src="/vendor/bootstrap/popper.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="/vendor/countdown/countdown.min.js"></script>
    <script src="/vendor/niceselect/nice-select.min.js"></script>
    <script src="/vendor/slickslider/slick.min.js"></script>
    <script src="/vendor/venobox/venobox.min.js"></script>
    <script src="/js/nice-select.js"></script>
    <script src="/js/countdown.js"></script>
    <script src="/js/accordion.js"></script>
    <script src="/js/venobox.js"></script>
    <script src="/js/slick.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/change-password.js"></script>
</body>

</html>
